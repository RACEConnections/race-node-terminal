<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R.A.C.E. // SOVEREIGN NODE</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.7.0/dist/ethers.umd.min.js"></script>
    <style>
        :root { --navy: #020b1c; --gold: #D4AF37; --green: #00ff00; --red: #ff3333; }
        body, html { margin: 0; padding: 0; background: var(--navy); color: #fff; font-family: 'Courier New', monospace; text-align: center; }
        
        /* Background Styling from your Screenshots */
        .hero { padding: 60px 20px; background: linear-gradient(rgba(2,11,28,0.9), rgba(2,11,28,0.9)), url('YOUR_BG_IMAGE_URL'); background-size: cover; border-bottom: 2px solid var(--gold); }
        
        .header-title { font-size: 28px; letter-spacing: 8px; color: #fff; margin-bottom: 10px; text-transform: uppercase; }
        .sub-gold { color: var(--gold); font-size: 10px; letter-spacing: 4px; margin-bottom: 40px; }

        /* The Dashboard Boxes */
        .matrix-container { border: 1px solid var(--green); margin: 20px auto; max-width: 350px; padding: 25px; background: rgba(0, 255, 0, 0.02); position: relative; }
        .matrix-title { color: var(--green); font-size: 14px; letter-spacing: 2px; margin-bottom: 20px; }
        
        /* Execution Buttons */
        .btn-gold { background: var(--gold); border: none; color: #000; padding: 18px 40px; font-weight: bold; width: 100%; cursor: pointer; letter-spacing: 2px; text-transform: uppercase; }
        .btn-outline { background: transparent; border: 1px solid var(--green); color: var(--green); padding: 15px; width: 100%; cursor: pointer; margin-top: 15px; }

        #status-readout { margin-top: 20px; font-size: 10px; color: var(--gold); line-height: 1.6; }
        a { color: var(--gold); text-decoration: underline; }
    </style>
</head>
<body>

    <div class="hero">
        <h1 class="header-title">R.A.C.E.<br>SOVEREIGN NODE</h1>
        <div class="sub-gold">ARCHITECTS OF WEALTH & LOGISTICS</div>
        
        <p style="font-size: 12px; color: #aaa; max-width: 300px; margin: 0 auto 30px auto; line-height: 1.8;">
            The $RACE Protocol is not a public service; it is a strategic advantage.
        </p>

        <button class="btn-gold" onclick="initializeSession()">INITIALIZE SESSION</button>
    </div>

    <div class="matrix-container">
        <div class="matrix-title">/// SACIPHUB MATRIX</div>
        <div style="font-size: 11px; text-align: left; color: #888; margin-bottom: 20px;">
            PROJECTED YIELD: <span style="color: var(--green);">12.5% - 18.0%</span><br>
            LOCK CYCLE: <span style="color: #fff;">30 / 90 DAYS</span>
        </div>
        
        <button id="handshake-btn" class="btn-outline" onclick="connectVault()">INSERT STAKEHOLDER KEY >></button>
        
        <div id="status-readout">/// STATUS: STANDBY_READY</div>
    </div>

    <script>
        // THE DEEP LINK HANDSHAKE
        async function connectVault() {
            const status = document.getElementById('status-readout');
            
            try {
                // Check if we are inside a Web3 Browser (MetaMask/Trust)
                if (typeof window.ethereum === 'undefined') {
                    status.innerHTML = `/// FAILED: VAULT NOT DETECTED.<br><br>
                        <a href="https://metamask.app.link/dapp/race-node-terminal.vercel.app/">CLICK HERE TO OPEN IN METAMASK MOBILE</a>`;
                    return;
                }

                status.innerHTML = "/// INITIALIZING CRYPTOGRAPHIC HANDSHAKE...";
                const provider = new ethers.BrowserProvider(window.ethereum);
                await provider.send("eth_requestAccounts", []);
                
                status.style.color = "var(--green)";
                status.innerHTML = "/// HANDSHAKE VERIFIED. ACCESS GRANTED.";
                
                // Redirect to the Secure Intake Form after 2 seconds
                setTimeout(() => {
                    window.location.href = "https://docs.google.com/forms/d/e/1FAIpQLSfpD-055mC7Vp8N3M1_r9V_S987K/viewform";
                }, 2000);

            } catch (err) {
                status.style.color = "var(--red)";
                status.innerHTML = `/// ERROR: ${err.message}`;
            }
        }

        function initializeSession() {
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }
    </script>
</body>
</html>
