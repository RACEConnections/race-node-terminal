<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMNIF BLACK // TERMINAL</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.7.0/dist/ethers.umd.min.js"></script>
    <style>
        :root { --navy: #020b1c; --gold: #D4AF37; --green: #00ff00; }
        body { background: var(--navy); color: #fff; font-family: 'Courier New', monospace; text-align: center; margin: 0; }
        .container { padding: 50px 20px; max-width: 600px; margin: 0 auto; }
        .intake-box { border: 1px solid var(--gold); padding: 20px; margin-bottom: 20px; background: rgba(212,175,55,0.05); }
        .btn { background: #000; border: 1px solid var(--gold); color: var(--gold); padding: 15px 30px; cursor: pointer; width: 100%; font-weight: bold; }
        #legal-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(2,11,28,0.98); z-index: 999; justify-content: center; align-items: center; }
        .dossier { background: #000; border: 1px solid var(--gold); padding: 30px; width: 80%; max-height: 70vh; overflow-y: auto; text-align: left; font-size: 13px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color:var(--gold); letter-spacing: 5px;">OMNIF BLACK</h1>
        <div class="intake-box">
            <button class="btn" onclick="connectWallet()">INITIALIZE HANDSHAKE</button>
            <p id="status" style="font-size: 10px; margin-top: 10px; color: var(--gold);">/// SYSTEM READY</p>
        </div>
    </div>

    <div id="legal-modal" onclick="closeLegal()">
        <div class="dossier" onclick="event.stopPropagation()">
            <h2 style="color:var(--gold)">OPERATIONAL MANDATE</h2>
            <p>Risk: Market volatility. Yield is a projection.</p>
            <button class="btn" onclick="closeLegal()">CLOSE VAULT</button>
        </div>
    </div>

    <script>
        // FORCED HASH LISTENER (Fixes Carrd TC Link)
        function checkHash() { if (window.location.hash === '#legal') openLegal(); }
        window.addEventListener('hashchange', checkHash);
        window.addEventListener('load', checkHash);

        function openLegal() { document.getElementById('legal-modal').style.display = 'flex'; }
        function closeLegal() { document.getElementById('legal-modal').style.display = 'none'; }

        // HARDENED HANDSHAKE
        async function connectWallet() {
            const status = document.getElementById('status');
            try {
                if (!window.ethereum) throw new Error("VAULT NOT DETECTED (INSTALL METAMASK)");
                status.innerHTML = "/// REQUESTING PERMISSION...";
                const provider = new ethers.BrowserProvider(window.ethereum);
                await provider.send("eth_requestAccounts", []);
                status.style.color = "var(--green)";
                status.innerHTML = "/// HANDSHAKE VERIFIED. READY FOR MIGRATION.";
            } catch (err) {
                status.style.color = "red";
                status.innerHTML = `/// FAILED: ${err.message}`;
            }
        }
    </script>
</body>
</html>
