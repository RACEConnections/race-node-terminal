<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R.A.C.E. Terminal v4.4</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { createThirdwebClient, getContract, readContract, defineChain, prepareEvent, watchContractEvents } from "https://esm.sh/thirdweb";

        const CONFIG = {
            CLIENT_ID: "763f242f0eaafeb788a2e494c956f183",
            OMNIF: "0xc23F43FE5D5D65b0a094c8A8A712aBd4e820A210",
            SHUB: "0x2Ab76FC9f98434E119A16c9634cD9eFd2B92C77C",
            CHAIN: defineChain({ id: 1116, rpc: "https://1rpc.io/core" }),
            REF_PRICE_USD: 0.05,
            USD_TO_NGN: 1397 // Live rate for Feb 3, 2026
        };

        const client = createThirdwebClient({ clientId: CONFIG.CLIENT_ID });
        let currentCurrency = 'USD';

        // 1. LIVE MINT ALERT SYSTEM
        function setupEventListener(address, label) {
            const contract = getContract({ client, address, chain: CONFIG.CHAIN });
            const transferEvent = prepareEvent({ signature: "event Transfer(address indexed from, address indexed to, uint256 value)" });

            watchContractEvents({
                contract,
                events: [transferEvent],
                onEvents: (events) => {
                    events.forEach(event => {
                        if (event.args.from === "0x0000000000000000000000000000000000000000") {
                            triggerAlert(`NEW ${label} MINT DETECTED!`);
                            syncBalances();
                        }
                    });
                }
            });
        }

        function triggerAlert(msg) {
            const alertBox = document.getElementById('mint-alert');
            alertBox.innerText = msg;
            alertBox.classList.remove('hidden', 'bg-green-900/20');
            alertBox.classList.add('bg-green-500', 'text-black', 'font-bold');
            setTimeout(() => {
                alertBox.classList.add('hidden');
            }, 5000);
        }

        // 2. CURRENCY TOGGLE LOGIC
        window.toggleCurrency = function() {
            currentCurrency = document.getElementById('currency-toggle').checked ? 'NGN' : 'USD';
            document.getElementById('currency-label').innerText = currentCurrency;
            syncBalances();
        };

        async function syncBalances() {
            if (!window.userAddress) return;
            try {
                const omnif = getContract({ client, address: CONFIG.OMNIF, chain: CONFIG.CHAIN });
                const shub = getContract({ client, address: CONFIG.SHUB, chain: CONFIG.CHAIN });

                const [balO, balS] = await Promise.all([
                    readContract({ contract: omnif, method: "function balanceOf(address)", params: [window.userAddress] }),
                    readContract({ contract: shub, method: "function balanceOf(address)", params: [window.userAddress] })
                ]);

                const valO = Number(balO) / 1e18;
                const valS = Number(balS) / 1e18;
                const totalUSD = (valO + valS) * CONFIG.REF_PRICE_USD;
                const displayValue = currentCurrency === 'NGN' ? totalUSD * CONFIG.USD_TO_NGN : totalUSD;
                const symbol = currentCurrency === 'NGN' ? 'â‚¦' : '$';

                document.getElementById('eco-value').innerText = symbol + displayValue.toLocaleString(undefined, {minimumFractionDigits: 2});
                document.getElementById('omnif-bal').innerText = valO.toLocaleString();
                document.getElementById('shub-bal').innerText = valS.toLocaleString();
            } catch (err) { console.error(err); }
        }

        window.connect = async function() {
            const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
            window.userAddress = accounts[0];
            document.getElementById('btn-connect').classList.add('hidden');
            document.getElementById('node-ui').classList.remove('hidden');
            
            // Start Listeners
            setupEventListener(CONFIG.OMNIF, "OMNIF");
            setupEventListener(CONFIG.SHUB, "SACIPHUB");
            
            syncBalances();
        };
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono&display=swap');
        body { font-family: 'Space Mono', monospace; background-color: #030303; color: #00ff00; }
        .toggle-dot { transition: all 0.3s ease-in-out; }
        input:checked ~ .toggle-dot { transform: translateX(100%); background-color: #4ade80; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-sm border border-green-900 bg-black p-6 rounded relative overflow-hidden">
        
        <div id="mint-alert" class="hidden absolute top-0 left-0 w-full py-2 text-center text-[10px] uppercase tracking-tighter z-50"></div>

        <header class="flex justify-between items-start mb-6">
            <div>
                <h1 class="text-xl font-bold tracking-tighter">R.A.C.E. V4.4</h1>
                <p class="text-[8px] text-green-800">OSOGBO_NODE_ACTIVE</p>
            </div>
            
            <label class="flex items-center cursor-pointer">
                <span id="currency-label" class="mr-2 text-[10px] font-bold">USD</span>
                <div class="relative">
                    <input type="checkbox" id="currency-toggle" class="sr-only" onchange="toggleCurrency()">
                    <div class="block bg-green-900/30 w-10 h-6 rounded-full border border-green-800"></div>
                    <div class="toggle-dot absolute left-1 top-1 bg-green-900 w-4 h-4 rounded-full"></div>
                </div>
            </label>
        </header>

        <section class="mb-6 p-4 border border-green-800 bg-green-950/5 text-center">
            <h2 class="text-[9px] uppercase text-green-700 mb-1">Total Impact Value</h2>
            <div id="eco-value" class="text-3xl font-bold text-white tracking-tighter">$0.00</div>
        </section>

        <button id="btn-connect" onclick="connect()" class="w-full border border-green-500 py-3 text-xs hover:bg-green-900 transition-all">
            [ INITIALIZE_PROTOCOL ]
        </button>

        <div id="node-ui" class="hidden space-y-4">
            <div class="grid grid-cols-2 gap-2 text-[10px]">
                <div class="border border-green-900 p-2 text-center">
                    <p class="text-green-800">OMNIF</p>
                    <p id="omnif-bal" class="text-white">0</p>
                </div>
                <div class="border border-green-900 p-2 text-center">
                    <p class="text-green-800">SACIPHUB</p>
                    <p id="shub-bal" class="text-white">0</p>
                </div>
            </div>
            <div class="text-[8px] text-center text-green-900">SYSTEM_STATUS: MONITORING_MAINNET...</div>
        </div>
    </div>
</body>
    </html>
