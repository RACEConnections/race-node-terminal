<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R.A.C.E. // SOVEREIGN NODE</title>
    <meta name="description" content="Secure entry point for R.A.C.E. algorithmic logistics. Managed via Osogbo HQ.">
    <meta property="og:title" content="OMNIF BLACK // SOVEREIGN TERMINAL">
    <meta property="og:image" content="https://omnif.carrd.co/assets/images/card.jpg">

    <script src="https://cdn.jsdelivr.net/npm/ethers@6.7.0/dist/ethers.umd.min.js"></script>
    <style>
        :root { --navy: #020b1c; --gold: #D4AF37; --green: #00ff00; --red: #ff3333; }
        body, html { margin: 0; padding: 0; background: var(--navy); color: #fff; font-family: 'Courier New', monospace; scroll-behavior: smooth; text-align: center; }
        .section { padding: 60px 20px; min-height: 90vh; border-bottom: 2px solid #1a2639; }
        .header-title { font-size: 28px; letter-spacing: 8px; text-transform: uppercase; margin-bottom: 5px; }
        .sub-gold { color: var(--gold); font-size: 10px; letter-spacing: 4px; margin-bottom: 40px; }
        .btn-gold { background: var(--gold); border: none; color: #000; padding: 18px 40px; font-weight: bold; width: 100%; max-width: 320px; cursor: pointer; letter-spacing: 2px; text-transform: uppercase; }
        .matrix-box { border: 1px solid var(--green); margin: 30px auto; max-width: 350px; padding: 25px; background: rgba(0, 255, 0, 0.02); text-align: left; }
        #status-readout { margin-top: 20px; font-size: 10px; color: var(--gold); }
        #legal-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(2,11,28,0.98); z-index: 999; justify-content: center; align-items: center; }
        .dossier { background: #000; border: 1px solid var(--gold); padding: 30px; width: 85%; max-height: 80vh; overflow-y: auto; text-align: left; font-size: 12px; }
    </style>
</head>
<body>

    <div class="section">
        <h1 class="header-title">R.A.C.E.<br>SOVEREIGN NODE</h1>
        <div class="sub-gold">ARCHITECTS OF WEALTH & LOGISTICS</div>
        <button class="btn-gold" onclick="window.location.href='https://docs.google.com/forms/d/e/1FAIpQLSdF7shXRu3tDfaCgn9sU0FachF5fCwj7KDlR4lBNJVkM0sy9Q/viewform?usp=pp_url'">INITIALIZE SESSION</button>
        <div style="margin-top: 40px; font-size: 9px; color: var(--green); cursor: pointer;" onclick="openVault('briefing')">
            ‚óè OFFICER ONLINE (OSOGBO HQ)<br><span style="text-decoration: underline;">VIEW LIAISON BRIEFING >></span>
        </div>
    </div>

    <div id="matrix-gate" class="section">
        <div class="matrix-box">
            <div style="color: var(--green); font-weight: bold; margin-bottom: 10px;">/// SACIPH OF AUTHORITY</div>
            <p style="font-size: 11px; color: #888;">Restricted to internal providers. Yield: 12.5% - 18.0%.</p>
            <button id="key-btn" style="background:transparent; border:1px solid var(--green); color:var(--green); padding:15px; width:100%; margin-top:20px; font-weight:bold; cursor:pointer;" onclick="connectVault()">INSERT STAKEHOLDER KEY >></button>
        </div>
        <div id="status-readout">/// STATUS: STANDBY_LOCKED</div>

        <div style="margin-top: 50px; font-size: 10px; color: #444;">
            <span style="cursor: pointer;" onclick="openVault('legal')">[ TERMS & DISCLAIMER ]</span> &nbsp; | &nbsp; 
            <span style="cursor: pointer;" onclick="openVault('tax')">[ 25% TAX DEDUCTION GUIDE ]</span>
        </div>
    </div>

    <div id="legal-modal">
        <div class="dossier">
            <div id="modal-content"></div>
            <button class="btn-gold" onclick="closeLegal()" style="margin-top:20px; width:100%;">CLOSE VAULT</button>
        </div>
    </div>

    <script>
        const content = {
            briefing: `<h3 style="color:var(--green)">LIAISON BRIEFING [ARC-001]</h3><p>R.A.C.E. facilitiates legacy asset migration into the upgraded $RACE framework. All operations compliant with Nigeria Finance Act 2026.</p>`,
            tax: `<h3 style="color:var(--green)">25% TAX DEDUCTION MODULE</h3><p>Realized gains are subject to 25% CGT. Bridge fees, gas, and logistics management fees are fully deductible from your net taxable profit.</p>`,
            legal: `<h3 style="color:var(--gold)">TERMS & DISCLAIMER</h3><p>R.A.C.E. LLC is a logistics provider. Digital asset trading involves high risk. Disputes subject to Osogbo jurisdiction.</p>`
        };

        function openVault(type) {
            document.getElementById('modal-content').innerHTML = content[type];
            document.getElementById('legal-modal').style.display = 'flex';
        }
        function closeLegal() { document.getElementById('legal-modal').style.display = 'none'; }
        
        async function connectVault() {
            const status = document.getElementById('status-readout');
            try {
                if (typeof window.ethereum === 'undefined') {
                    status.innerHTML = `/// VAULT NOT DETECTED. <a href="https://metamask.app.link/dapp/race-node-terminal.vercel.app/" style="color:var(--gold);">[ OPEN IN METAMASK ]</a>`;
                    return;
                }
                const provider = new ethers.BrowserProvider(window.ethereum);
                await provider.send("eth_requestAccounts", []);
                status.style.color = "var(--green)";
                status.innerHTML = "/// ACCESS GRANTED. LOADING OMNIF BLACK...";
                setTimeout(() => { window.location.href = "https://docs.google.com/forms/d/e/1FAIpQLSfzzymBHv_XSpNYQxG9a6d7omEUkLxUhzyCVzVRbrFkbDxGcw/viewform?usp=pp_url"; }, 2000);
            } catch (err) {
                status.style.color = "var(--red)";
                status.innerHTML = `/// ERROR: ${err.message.toUpperCase()}`;
            }
        }
    </script>
</body>
</html>
